<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>100 Days Of Code Projects</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='./global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<style>
	body {
		margin: 0 !important;
		background-color: #fff !important;
		color: black;
		clip-path: circle(100px at 50% 50%);
		transition: all 1s ease;
	}
header {
	display: flex;
	flex-direction: row;
	padding: 0;
	margin: 0;
	width: 100%;
	position: fixed;
	top: 0px;
	height: 10vh;
	z-index: 1000;
	background-color: rgb(255, 255, 255);
	transition: all .5s ease;
}

@keyframes fade-bottom {
	from {
		transform: translateY(-100px);
	}
	to {
		transform: translateY(0px);
	}
}

@keyframes fade-bottom-out {
	from {
		transform: translateY(0px);
	}
	to {
		transform: translateY(-100px);
	}
}

a {
	position: relative;
}

.headerScrolled {
	box-shadow: 1px 5px 10px rgba(0, 0, 0, .3);
	transition: all .5s ease;
}

.headerScrolled #mainLogo {
	visibility: visible;
	animation: fade-bottom 1s;
}

header h1 {
	position: relative;
	padding-left: 50px;
	padding-top: 0;
	margin-top: 15px;
}

.headerLogos {
	display: flex;
	display: -webkit-flex;
	flex-direction: row;
	right: 80px;
	top: 15px;
	position: absolute;
	transition: all .5s ease;
}

.headerLogos img {
	display: block;
	filter: invert(100%) grayscale(100%) brightness(80%);
	margin-left: 10px;
	margin-right: 10px;
	transition: all .5s ease;
}

#mainLogo {
	visibility: hidden;
	margin-top: 5px;
	display: block;
	width: 50px;
	height: auto;
	filter: grayscale(75%);
	cursor: pointer;
	margin-left: 80px;
	transition: all .5s ease;
	animation: fade-bottom-out 1s;
}

#mainLogo:hover {
	filter: grayscale(0);
	transition: all .5s ease;
}

#githubMark {
	position: relative;
	width: 35px;
	transition: all .5s ease;
	border-radius: 100%;
}

#twitterLogo {
	width: 37px;
	position: relative;
	top: 2px; 	
	transition: all .5s ease;
}

#githubLink:hover #githubMark{

	filter: invert(0) brightness(200%) contrast(200%);
	cursor: pointer;
	transition: all .5s ease;
	
}

#githubLink:after {
	content: "";
    height: 100%;
    width: 35px;
    position: absolute;
    background-color: rgba(41, 41, 41, 0);
    border-radius: 100%;
    bottom: 0;
    left: 10px;
    z-index: -1;
	transition: all .5s ease-out;
}

#githubLink:hover:after{
	height: 100%;
    width: 35px;
	transform: scale(1.3);
	background-color: rgba(41, 41, 41, .3);
	transition: all .5s ease-out;
}

#twitterLink:after {
	content: "";
    height: 100%;
    width: 35px;
    position: absolute;
    background-color:rgba(29, 160, 242, 0);
    border-radius: 100%;
    bottom: 1px;
    left: 10px;
    z-index: -1;
	transition: all .5s ease;
}

#twitterLink:hover:after {
	height: 100%;
    width: 35px;
	transform: scale(1.3);
	background-color: rgba(29, 160, 242, 0.418);
	transition: all .5s ease;
}

#twitterLink:hover #twitterLogo{
	filter: grayscale(0) invert(0);
	cursor: pointer;
	transition: all .5s ease;
}

	</style>

	

	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script defer src="./scripts.js"></script>
	<script defer src='/build/bundle.js'></script>
</head>

<body>
	<header>
		
		<a href="#">
		<img src="./images/Logo.svg" alt="Logo" id="mainLogo">
		</a>

		<div class="headerLogos">
			<a href="https://github.com/joshuapelealu" target="_blank" id="githubLink">
			<img src="./images/github.svg" alt="Github Mark" id="githubMark"></a>

			<a href="https://twitter.com/bigbrainfes" target="_blank" id="twitterLink">
				<img src="./images/twitter.svg" alt="Twitter" id="twitterLogo">
			</a>
		</div>
	</header>

	
</body>
</html>
